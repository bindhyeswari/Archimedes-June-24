<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Parsing</title>

    <script>

        var start = new Date();

        console.log(document.readyState);
        console.log((new Date()) - start, 'ms');

        document.addEventListener('readystatechange', function () {
            console.log(document.readyState);
            console.log((new Date()) - start, 'ms');
        });

        document.addEventListener('DOMContentLoaded', function () {
            console.log('DOMContentLoaded event is fired.');
            console.log((new Date()) - start, 'ms');
        });

        // window.onload = function () {}

        window.addEventListener('load', function () {
            console.log('window\'s load event was fired.');
            console.log((new Date()) - start, 'ms');
        });


        // document.getElementById('songyan').innerHTML = 'Songyan';

    </script>
</head>
<body>
    <img src="http://www.viralnovelty.net/wp-content/uploads/2014/07/121.jpg" alt="nature"/>
    <div id="songyan"></div>
</body>
</html>
