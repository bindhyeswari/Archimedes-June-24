<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            padding: 1em;
            border: 1px solid green;
        }
    </style>
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            var newdiv = document.createElement('div');
            newdiv.innerHTML = 'New Div Element';
            document.body.firstElementChild.firstElementChild.appendChild(newdiv);

            // insertBefore

        });

    </script>
</head>
<body>

    <div>
        First Div
        <!--div here-->
        <div>
            Second Div
            <div>
                Third Div
            </div>
        </div>
    </div>

</body>
</html>
