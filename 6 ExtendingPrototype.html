    <script>

        var x = 'http://www.google.com';
        var y = 'http://www.apple.com';

        String.prototype.myCreateLink = function () {
            var link = document.createElement('a');
            link.href = this;
            link.innerHTML = this;
            return link;
        };

        document.addEventListener('DOMContentLoaded', function () {
            document.body.appendChild(x.myCreateLink());
        });

    </script>
